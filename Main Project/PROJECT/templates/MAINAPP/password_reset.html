{%  extends 'MAINAPP/home.html' %}
{% load static %}
{% block content %}
<div class="">
<br><br>
<div class="container" style="padding-bottom:150px;">
  <div class="row">

    <div class="col-lg-6 col-md-9 col-sm-12 col-12" style="margin-left:auto;margin-right:auto;display:flex;flex-wrap:wrap;">
      <div class="" style="width:100%;padding:5%">
        <p style="font-size:40px;color:black;text-align:center">Reset Password</p>
        <hr color="#CACFD2" style="margin:10px;margin-bottom:20px;">
        <p style="font-size:13px;text-align:center;color:#626567">Please write the <b>registered email </b>
        which is linked to your account to reset the password.</p>

        <form method="post">
          {% csrf_token %}

          <div style="padding:20px;">
            <p style="font-size:14px;font-weight:600;">Email Address</p>
          <input type="email" class="form-control"name="email"  style="background:#E5E7E9;border-width:0px;font-size:14px;border-radius:30px;" required>
          </div>
          <br>
          <div class="text-center">
          <input type="submit" class="btn btn-outline-primary text-center"
          href="templates/MAINAPP/password_reset_sent.html"value=" Send reset link " style="font-size:15px;border-radius:40px;border-width:2px;font-weight:600;">
          </div>
        </form>


      </div>
    </div>
  </div>
</div>
</div>

{% endblock content %}
