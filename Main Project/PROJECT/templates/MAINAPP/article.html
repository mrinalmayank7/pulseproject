{%  extends 'MAINAPP/home.html' %}
{% load static %}
{% block content %}
<div class="articlebg"style="background-image:url({% static 'images/gradient1.png'%});"  >

<div class="container bground1" >
<br><br>
<p  style="font-size:28px;font-weight:500;font-family: 'Roboto', sans-serif;text-align :center;margin:0px;">Pulse Reads</p>

<p  style="margin-left:auto;margin-right:auto;font-size:14px;font-weight:400;font-family: 'Roboto', sans-serif;text-align :center;" >The Healthcare reads with a healthy dose of updates. </p>
<br>
  <div class="col-lg-10 col-md-12 col-sm-12  col-12" style="margin-left:auto;margin-right:auto;padding:15px;"data-aos="zoom-in">

    <div class="row">
        {% for page in pages %}
        <div class="col-lg-3 col-md-4 col-sm-6 col-6" style="margin-left:auto;margin-right:auto;display:flex;flex-wrap:wrap;padding:10px;">
          <div class=" flipcard" style="margin:0px;padding:5px;border-radius:20px;border:1px solid #CACFD2;">
             <div class="flipcard-wrap"  >
               <div class="card card-front" style="width:100%;background:black;border-radius:15px;">
                    <div class="card-body" style="padding:20px;">
                   <p style="text-align:center;font-size:14px;color:white;font-weight:600;margin:0px;">{{ page.disease_name}}</p>
                   <p style="text-align:center;font-size:11px;color:#BFC9CA;">Posted on. {{ page.posted_on}}</p>
                   <img src="{{ page.disease_imageURL }}"  style="width:100%;padding:5px;border-radius:15px;" >
                   </div>
                </div>
                <div class="card card-back" style="background:black;">
                  <div class="card-body" style="padding:15px;">
                    <p style="text-align:center;font-size:11px;color:#BFC9CA;">{{ page.disease_caption}}</p>
                    <a class="btn btn-outline-primary"data-product="{{ page.id }}"  href="{% url 'read_article' page.id %}" style="border-radius:30px;border-width:2px;font-size:14px;margin:auto;font-weight:700;">Read <i class="bi bi-chevron-double-right"></i></a>
                  </div>
              </div>
            </div>
          </div>
        </div>

        {% endfor %}
     </div>

  </div>
  <br><br>
</div>
</div>
{% endblock content %}
